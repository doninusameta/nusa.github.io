<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buka atau Unduh Nusa App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #f7f7f7;
    }
    h1 { color: #222; }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 12px;
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      transition: 0.25s;
    }
    .btn img {
      height: 40px;
      width: 40px;
    }
    .btn-open {
      background-color: #22c55e;
    }
    .btn-open:hover {
      background-color: #16a34a;
    }
    .store-buttons {
      margin-top: 20px;
    }
    .store-btn {
      display: inline-block;
      margin: 0 10px;
      transition: transform 0.25s;
    }
    .store-btn:hover {
      transform: scale(1.1);
    }
    .btn-download {
  background-color: #3b82f6;
  }
  .btn-download:hover {
    background-color: #2563eb;
  }
  </style>
</head>
<body>
  <h1>Buka atau Unduh Nusa App</h1>
  <p>Klik salah satu tombol di bawah:</p>

  <!-- Tombol Buka Aplikasi -->
  <a class="btn btn-open" href="nusameta://nusa-description">
    Buka nusa diaplikasi
  </a>

  <!-- Tombol Unduh Store -->
  <div class="store-buttons">
  <a class="btn btn-download" href="https://play.google.com/store/apps/details?id=io.nusameta.app">
    Unduh di Play Store
  </a>
  <a class="btn btn-download" href="https://apps.apple.com/id/app/idXXXXXXXXX">
    Unduh di App Store
  </a>
</div>

</body>
</html>
