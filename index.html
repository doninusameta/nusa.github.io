<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nusa Battle Of Underworld</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
      background: #f7f7f7;
    }

    h1 {
      color: #222;
      margin-bottom: 10px;
    }

    p {
      color: #444;
    }

    /* Bagian gambar preview */
    .preview-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 30px 0;
    }

    .preview-container img {
      width: 200px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.25s;
    }

    .preview-container img:hover {
      transform: scale(1.05);
    }

    /* Tombol umum */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 12px;
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      transition: 0.25s;
    }

    .btn img {
      height: 40px;
      width: 40px;
    }

    .btn-open {
      background-color: #22c55e;
    }

    .btn-open:hover {
      background-color: #16a34a;
    }

    .store-buttons {
      margin-top: 20px;
    }

    .btn-download {
      background-color: #3b82f6;
    }

    .btn-download:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <h1>Nusa Battle Of Underworld</h1>

  <!-- Bagian Preview Gambar -->
  <div class="preview-container">
    <img src="https://cdn.pixabay.com/photo/2025/09/07/05/48/autumn-leaf-9819979_1280.jpg" alt="Tangkapan layar aplikasi Nusa 1">
    <img src="https://cdn.pixabay.com/photo/2025/09/07/05/48/autumn-leaf-9819979_1280.jpg" alt="Tangkapan layar aplikasi Nusa 2">
  </div>

  <!-- Tombol Buka Aplikasi -->
  <a class="btn btn-open" href="nusameta://nusa-description?id=09df6aa7-2155-46b6-88dc-7406e8b5d3fa">
    Buka Nusa di Aplikasi
  </a>

  <p>Belum instal aplikasi ? unduh disini.</p>

  <!-- Tombol Unduh Store -->
  <div class="store-buttons">
    <a class="btn btn-download" href="https://play.google.com/store/apps/details?id=io.nusameta.app">
      Unduh di Play Store
    </a>
    <!-- <a class="btn btn-download" href="https://apps.apple.com/id/app/idXXXXXXXXX">
      Unduh di App Store
    </a> -->
  </div>
</body>
</html>
